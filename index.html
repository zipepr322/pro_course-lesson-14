<!DOCTYPE html>

<body>
    <script>
        // Для пустого объекта employee﻿ необходимо создать два свойства:
        //     Первое свойство getUser будет возвращать строку this.getFirstName() + " " + this.getLastName().
        //     Если у целевого объекта нет полей firstName и lastName, то их необходимо запросить у пользователя через prompt().
        //     Свойство getUser нельзя удалить, но можно переопределить.
        //     Второе свойство renderUser отрисует на странице в теге <ul> все поля целевого объекта. Свойство renderUser нельзя удалить и переопределить.
        //     Далее, создаем объект User, который будет унаследовать все свойства объекта employee.
        //     Для объекта User вызываем методы getUser и renderUser. Метод renderUser должен вывести на страницу поля объекта, которые не являются функциями.
        //     Домашку заливаем на github)

        class worker{
            constructor(firstName,lastName) {
                this.firstName=firstName;
                this.lastName=lastName;
            }
            getUser(){
                    return this.getFirstName+ " " + this.getLastName
            }
            renderUser(){
                    for(let key in this){
                        let ul=document.createElement('ul');
                        ul.innerHTML=key;
                        document.body.append(ul)
                    }
            }
            get getFirstName(){
                    if (this.firstName){
                       return this.firstName
                    }
                    else  return this.firstName = prompt('enter First Name')
                }

            get getLastName() {
                if (this.lastName) {
                    return this.lastName
                } else {
                    return this.lastName = prompt('enter Last Name')
                }
            }

        }

        let User = new worker();
        Object.defineProperty(User,"getUser()",{
            writable:true,
            configurable:false
        });
        Object.defineProperty(User,"renderUser()",{
            writable:false,
            configurable:false
        });


        console.log(User.getUser());
        User.renderUser();

    </script>
</body>
</html>
